{% extends "base.html" %}
{% block content %}

<header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/about-bg.jpg') }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Our Team</h1>
                    <span class="subheading">Meet the amazing people behind our blog</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-12 col-lg-10 col-xl-9">
            <div class="row justify-content-center">
                {% for member in team_members %}
                <div class="col-md-6 col-lg-4 mb-5">
                    <div class="card h-100 text-center border-0 shadow-sm hover-shadow">
                        <div class="card-body d-flex flex-column p-4">
                            <div class="mb-3">
                                <img src="{{ url_for('static', filename='assets/img/' + member.img_file) }}"
                                     alt="{{ member.name }}"
                                     class="rounded-circle mb-3 shadow"
                                     style="width: 150px; height: 150px; object-fit: cover; border: 4px solid #f8f9fa;">
                            </div>
                            <h5 class="card-title fw-bold text-dark mb-2">{{ member.name }}</h5>
                            <h6 class="card-subtitle mb-3 text-primary fw-semibold">{{ member.position }}</h6>
                            <p class="card-text text-muted flex-grow-1">{{ member.bio }}</p>
                            {% if member.email %}
                            <p class="card-text mt-3">
                                <a href="mailto:{{ member.email }}" class="text-decoration-none text-muted">
                                    <i class="fas fa-envelope me-2"></i>{{ member.email }}
                                </a>
                            </p>
                            {% endif %}
                        </div>

                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
